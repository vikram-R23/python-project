<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Car Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ffe259, #ffa751);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      background: #111;
      border: 3px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      animation: pulseBg 4s ease-in-out infinite;
    }

    @keyframes pulseBg {
      0% { box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); }
      50% { box-shadow: 0 0 60px rgba(255, 255, 255, 0.5); }
      100% { box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); }
    }

    #controls {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    #controls button, #restartBtn {
      padding: 10px 20px;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.1);
      border: 2px solid #fff;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.2s;
    }

    #controls button:active, #restartBtn:active {
      transform: scale(0.95);
      background: rgba(255, 255, 255, 0.3);
    }

    #gameOver {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-align: center;
      font-size: 30px;
      display: none;
    }

    #restartBtn {
      margin-top: 20px;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: scorePulse 2s infinite ease-in-out;
    }

    @keyframes scorePulse {
      0%, 100% { transform: scale(1); background: rgba(0,0,0,0.5); }
      50% { transform: scale(1.05); background: rgba(0,0,0,0.7); }
    }
  </style>
</head>
<body tabindex="0">
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div id="scoreBoard">Score: 0</div>

  <div id="controls">
    <button id="left">LEFT</button>
    <button id="up">UP</button>
    <button id="down">DOWN</button>
    <button id="right">RIGHT</button>
  </div>

  <div id="gameOver">
    <p>ðŸ’¥ You Crashed!</p>
    <button id="restartBtn">Restart</button>
  </div>

  <audio id="crashSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7331f2dbfb.mp3?filename=error-126627.mp3"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_d62f14de7c.mp3?filename=8bit-music-111071.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = { x: 180, y: 500, width: 40, height: 60, color: "lime" };
    const enemies = [];
    const enemyColors = ["red", "orange", "cyan", "magenta", "yellow"];
    let roadOffset = 0;

    let score = 0;
    let gameOver = false;
    let speed = 2;
    let lastMoveTime = 0;
    const startTime = Date.now();

    function drawCar(car) {
      ctx.fillStyle = car.color;
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    function drawRoadMarkings() {
      ctx.fillStyle = "white";
      for (let i = 0; i < canvas.height; i += 40) {
        ctx.fillRect(canvas.width / 2 - 2, (i + roadOffset) % canvas.height, 4, 20);
      }
    }

    function updateGameArea() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      roadOffset += speed;

      const timeElapsed = (Date.now() - startTime) / 1000;
      speed = 2 + Math.min(timeElapsed / 10, 4);

      drawRoadMarkings();
      drawCar(player);

      enemies.forEach((enemy, index) => {
        enemy.y += speed;
        drawCar(enemy);

        if (
          player.x < enemy.x + enemy.width &&
          player.x + player.width > enemy.x &&
          player.y < enemy.y + enemy.height &&
          player.y + player.height > enemy.y
        ) {
          document.getElementById("gameOver").style.display = "block";
          document.getElementById("crashSound").play();
          gameOver = true;
        }

        if (enemy.y > canvas.height) {
          enemies.splice(index, 1);
          score++;
          document.getElementById("scoreBoard").innerText = "Score: " + score;
        }
      });

      requestAnimationFrame(updateGameArea);
    }

    function spawnEnemy() {
      const x = Math.floor(Math.random() * (canvas.width - 40));
      const color = enemyColors[Math.floor(Math.random() * enemyColors.length)];
      enemies.push({ x, y: -60, width: 40, height: 60, color });
    }

    setTimeout(() => setInterval(spawnEnemy, 1500), 2000);
    requestAnimationFrame(updateGameArea);

    function movePlayer(direction) {
      if (gameOver) return;
      if (direction === 'left' && player.x > 0) player.x -= 15;
      if (direction === 'right' && player.x + player.width < canvas.width) player.x += 15;
      if (direction === 'up' && player.y > 0) player.y -= 15;
      if (direction === 'down' && player.y + player.height < canvas.height) player.y += 15;
    }

    document.getElementById("left").onclick = () => movePlayer('left');
    document.getElementById("right").onclick = () => movePlayer('right');
    document.getElementById("up").onclick = () => movePlayer('up');
    document.getElementById("down").onclick = () => movePlayer('down');

    document.body.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') movePlayer('left');
      if (e.key === 'ArrowRight') movePlayer('right');
      if (e.key === 'ArrowUp') movePlayer('up');
      if (e.key === 'ArrowDown') movePlayer('down');
    });

    window.addEventListener("click", () => {
      document.body.focus();
    });

    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", (event) => {
        if (gameOver) return;
        const now = Date.now();
        if (now - lastMoveTime < 200) return;
        const tiltLR = event.gamma || 0;
        const tiltFB = event.beta || 0;
        if (tiltLR < -15) movePlayer('left');
        if (tiltLR > 15) movePlayer('right');
        if (tiltFB < 20) movePlayer('up');
        if (tiltFB > 70) movePlayer('down');
        lastMoveTime = now;
      });
    }

    document.getElementById("restartBtn").onclick = () => {
      window.location.reload();
    };

    window.onload = () => {
      document.getElementById("bgMusic").play();
      document.body.focus();
    };
  </script>
</body>
</html>
